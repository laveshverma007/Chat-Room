{% extends 'base.html' %} {% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<!-- component -->
<body class="font-mono bg-gray-300">
  <!-- Container -->
  <div class="container mx-auto">
    <div class="flex justify-center px-6 my-16">
      <!-- Row -->
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div
        class="w-full h-[600px] bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
        style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
        ></div>
        <!-- Col -->
        <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
          <h3 class="pt-4 text-4xl font-bold text-center">ENTER THE CHAT ROOM</h3>
          <form method="post" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
            <!-- <div class="mb-4 md:flex md:justify-between"> -->
              <div class="mb-4 my-4 md:mr-2 md:mb-0">
                <label class="block mb-2 text-xl font-bold text-gray-700" for="firstName">
                  First Name
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="firstName"
                  type="text"
                  placeholder="First Name"
                  name="name1"
                  value="{{name1}}"
                />
              </div>
              <div class="mb-4 my-6 md:mr-2 md:mb-0">
                <label class="block mb-2 text-xl font-bold text-gray-700" for="lastName">
                  Last Name
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="lastName"
                  type="text"
                  placeholder="Last Name"
                  name="name2"
                  value="{{name2}}"
                  />
              </div>
              <!-- </div> -->
            <div class="mb-4 my-6">
              <label class="block mb-2 text-xl font-bold text-gray-700">
                Room Code
              </label>
              <div class="flex gap-x-4">
                <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                placeholder="Room code"
                value="{{code}}"
                name="code"
                />
                <button
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" 
                    name="join"
                  >
                    JOIN ROOM
                </button>
              </div>
            </div>
            <button
                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="submit" name="create"
              >
                CREATE ROOM
            </button>
            {% if error %}
            <hr class="mt-6 border-t border-red-500" />
            <ul class="my-4 font-bold text-sm text-red-500">
              <li>{{error}}</li>
            </ul>
            <hr class="mb-6 border-t border-red-500" />
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
