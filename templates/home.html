  <h1 class="mt-16 text-9xl mb-[-30px] font-bold ml-60 text-stroke-black w-fit font-nunito">Lingual Lounge</h1>
  <div class="container ml-[100px]">
    <div class="flex justify-center px-6 my-16">
      <div class="p-5 mt-24 w-full bg-gray-100 rounded-xl lg:w-7/12">
        <h3 class="pt-4 text-5xl font-bold text-center">ENTER THE CHAT ROOM</h3>
        <form method="post" class="px-8 pt-6 pb-8 mb-4 rounded">
          <!-- <div class="mb-4 md:flex md:justify-between"> -->
          <div class="my-4 mb-4">
            <label
              class="block mb-2 text-2xl font-bold text-gray-700"
              for="firstName"
            >
              First Name
            </label>
            <input
              class="px-3 py-2 w-full text-lg leading-tight text-gray-700 rounded border border-gray-300 shadow appearance-none focus:outline-none focus:shadow-outline"
              id="firstName"
              type="text"
              placeholder="Enter here"
              name="name1"
              value="{{name1}}"
            />
          </div>
          <div class="my-6 mb-4 md:mr-2 md:mb-0">
            <label
              class="block mb-2 text-2xl font-bold text-gray-700"
              for="lastName"
            >
              Last Name
            </label>
            <input
              class="px-3 py-2 w-full text-lg leading-tight text-gray-700 rounded border border-gray-300 shadow appearance-none focus:outline-none focus:shadow-outline"
              id="lastName"
              type="text"
              placeholder="Enter here"
              name="name2"
              value="{{name2}}"
            />
          </div>
          <!-- </div> -->
          <div class="my-6 mb-4">
            <label class="block mb-2 text-2xl font-bold text-gray-700">
              Room Code
            </label>
            <div class="flex gap-x-4">
              <input
                class="px-3 py-2 mb-3 w-full text-lg leading-tight text-gray-700 rounded border border-gray-300 shadow appearance-none focus:outline-none focus:shadow-outline"
                placeholder="Enter here"
                value="{{code}}"
                name="code"
              />
              <button
                class="px-3 py-2 mb-3 w-full text-xl font-bold leading-tight text-white bg-blue-500 rounded-3xl hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="submit"
                name="join"
              >
                JOIN ROOM
              </button>
            </div>
          </div>
          <button
            class="px-4 py-2 w-full text-xl font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
            type="submit"
            name="create"
          >
            CREATE ROOM
          </button>
          {% if error %}
          <hr class="mt-6 border-t border-red-500" />
          <ul class="my-4 text-sm font-bold text-red-500">
            <li>{{error}}</li>
          </ul>
          <hr class="mb-6 border-t border-red-500" />
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
